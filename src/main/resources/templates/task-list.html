<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Manager</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="/tasks">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tasks/add">Add New Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <h2 class="text-muted">List of all tasks</h2>

    <div class="mb-3">
        <a href="/tasks?filter=all" class="btn btn-outline-secondary">All Tasks</a>
        <a href="/tasks?filter=completed" class="btn btn-outline-success">Completed Tasks</a>
        <a href="/tasks?filter=pending" class="btn btn-outline-warning">Pending Tasks</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th class="text-muted">Task Name</th>
            <th class="text-muted">Status</th>
            <th class="text-muted">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.task}"></td>
            <td th:text="${task.completed ? 'Completed' : 'Not Completed'}"></td>
            <td>
                <a th:href="@{/tasks/complete/{id}(id=${task.id})}" class="btn btn-outline-success me-2"
                   th:text="${task.completed ? 'Mark as Pending' : 'Mark as Completed'}"></a>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-outline-primary me-2">Edit</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
