<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Task</title>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-muted">Edit Task</h2>
    <form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" class="form-control" id="task" name="task" th:value="${task.task}" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="completed" name="completed" th:checked="${task.completed}">
            <label class="form-check-label" for="completed">Completed</label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Update Task</button>
        <a href="/tasks" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
