<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Manager</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="text-muted">Add Task</h2>
            <form th:action="@{/tasks/add}" th:object="${newTask}" method="post">
                <div class="mb-3">
                    <label for="task" class="form-label">Task</label>
                    <input type="text" class="form-control" id="task" name="task" th:field="*{task}" required>
                </div>

                <button type="submit" class="btn btn-outline-primary">Submit</button>
                <a href="/tasks" class="btn btn-secondary">Back to Task List</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
